<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today weather</title>
</head>
<body>
    <!--서울-->
    <div style="background-color : rgb(101, 178, 255); padding : 40px;color : #fff; height : 220px">
        <div style="float : left;">
            <div class="weather_icon"></div>

        <div style="float : left; margin : 7px 0px -227px 118px; font-size : 11pt">

                <div class="wind"></div>

            <div class="weather_description" style="font-size : 20pt"></div>
            <div class="city" style="font-size : 13pt"></div>
        </div>
        <div class="infopepe" style="float: left; font-size: 16pt; margin: 0px 0px 0px 0px;">
            <div class="info; margin: 0px 0px 0px 0px;">
            오늘 날씨는..
        </div>
    </div>
    </div> 

    <!--경기도-->
    <div style="background-color : rgb(8, 150, 107); padding : 40px;color : #fff; height : 220px">

                <div class="g_wind"></div>
                <div class="g_cloud"></div>
        </div>
        <div style="float : left; margin-top : -45px;">
            <div class="g_current_temp" style="font-size : 50pt"></div>
            <div class="g_weather_description" style="font-size : 20pt"></div>
            <div class="g_city" style="font-size : 13pt"></div>
        </div>
    </div>
    <!--강원도-->
    <div style="background-color : rgb(96, 128, 2); padding : 40px;color : #fff; height : 220px">
        <div style="float : left;">
            <div class="an_weather_icon"></div>
        </div><br>
        <div style="float : left; margin : 7px 0px -227px 118px; font-size : 11pt">

                <div class="an_humidity"></div>
                <div class="an_wind"></div>
                <div class="an_cloud"></div>
        </div>
        <div style="float : left; margin-top : -45px;">
            <div class="an_current_temp" style="font-size : 50pt"></div>
            <div class="an_weather_description" style="font-size : 20pt"></div>
            <div class="an_city" style="font-size : 13pt"></div>
        </div>
    </div>
</body>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
    var weatherIcon = {
        '01' : 'fas fa-sun',
        '02' : 'fas fa-cloud-sun',
        '03' : 'fas fa-cloud',
        '04' : 'fas fa-cloud-meatball',
        '09' : 'fas fa-cloud-sun-rain',
        '10' : 'fas fa-cloud-showers-heavy',
        '11' : 'fas fa-poo-storm',
        '13' : 'far fa-snowflake',
        '50' : 'fas fa-smog'
    };
    
    // 날씨 api - 서울
    var apiURI = "https://api.openweathermap.org/data/2.5/weather?lat=37.517235&lon=127.047325&appid=adca84129bdf7f7358aa0a533d29a37b";
    $.ajax({
        url: apiURI,
        dataType: "json",
        type: "GET",
        async: "false",
        success: function(resp) {
    
            var $Icon = (resp.weather[0].icon).substr(0,2);
            var $weather_description = resp.weather[0].main;
            var $Temp = Math.floor(resp.main.temp- 273.15) + 'º';
            var $humidity = '습도&nbsp;&nbsp;&nbsp;&nbsp;' + resp.main.humidity+ ' %';
            var $wind = '바람&nbsp;&nbsp;&nbsp;&nbsp;' +resp.wind.speed + ' m/s';
            var $city = '서울';
            var $cloud = '구름&nbsp;&nbsp;&nbsp;&nbsp;' + resp.clouds.all +"%";
            var $temp_min = '최저 온도&nbsp;&nbsp;&nbsp;&nbsp;' + Math.floor(resp.main.temp_min- 273.15) + 'º';
            var $temp_max = '최고 온도&nbsp;&nbsp;&nbsp;&nbsp;' + Math.floor(resp.main.temp_max- 273.15) + 'º';
            
    
            $('.weather_icon').append('<i class="' + weatherIcon[$Icon] +' fa-5x" style="height : 150px; width : 150px;"></i>');
            $('.weather_description').prepend($weather_description);
            $('.current_temp').prepend($Temp);
            $('.humidity').prepend($humidity);
            $('.wind').prepend($wind);
            $('.city').append($city);
            $('.cloud').append($cloud);
            $('.temp_min').append($temp_min);
            $('.temp_max').append($temp_max);               
        }
    })

    //강원도
