        <!--슬라이드 버튼 -->
  <!-- Rounded switch -->
  <div class="overhead">이 동네 즐겨찾기</div>
  <label class="switch">
    <input id="seoul-toggle" type="checkbox">
    <span class="slider round"></span>
  </label>
  <!--슬라이드 버튼 끝-->
        <div style="float : left;">
            <div class="weather_icon"></div>
        </div><br>
        <div style="float : left; margin : 7px 0px -227px 159px; font-size : 11pt">

                <div class="wind"></div>
                <div class="cloud"></div>
        </div>
        <div style="float : left;  margin: -12px 0px 0px 32px">

            <div class="weather_description" style="font-size : 20pt"></div>
            <div class="city" style="font-size : 13pt"></div>
        </div>
        <div class="infopepe" style="float: left; font-size: 16pt; margin: 150px 0px 0px 11px;">
            <div class="info; margin: 0px 0px 0px 0px;">
        </div>
    </div>
